version: '3.7'

volumes:
  postgres_data:
    driver: local

services:
  postgres:
    image: postgres
    container_name: keycloack_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - postgres.env
    networks:
      - nginx-proxy
      - keycloack_db
    restart: always
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloack
    environment:
      VIRTUAL_HOST: keycloack.efcorebeginner.com
      LETSENCRYPT_HOST: keycloack.efcorebeginner.com
      LETSENCRYPT_EMAIL: "saqibrazzaq@gmail.com"
      VIRTUAL_PORT: "443"
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      PROXY_ADDRESS_FORWARDING: "true"
      HTTPS_METHOD: redirect
      KC_HOSTNAME: keycloack.efcorebeginner.com
      # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
      #JDBC_PARAMS: "ssl=true"
    ports:
      - 443:8443
    env_file:
      - keycloack.env
    networks:
      - keycloack_db
    command: start --optimized
    restart: always
    depends_on:
      - postgres

networks:
  nginx-proxy:
    external: true
  keycloack_db:
    internal: true