version: "3"

services:
  db_xptrackerscs:
    image: mcr.microsoft.com/mssql/server:2017-latest
    container_name: xptrackercs_db
    volumes:
      - db_xptrackerscs:/var/opt/mssql/data
    environment:
      SA_PASSWORD: "Saqib123!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1437:1433"

  xptrackercs_api:
    image: saqibrazzaq/xptrackercs_api
    container_name: xptrackercs_api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:443;http://+:80
    ports:
      - "50530:80"
      - "50531:443"
    depends_on:
      - db_xptrackerscs

volumes:
  db_xptrackerscs: