version: "3"

services:
  db_node_domain:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: saqib123!
      MYSQL_DATABASE: wordpress
      MYSQL_USER: saqibrazzaq
      MYSQL_PASSWORD: saqib123!
    container_name: wordpress_db

  wordpress:
    depends_on:
      - db_node_domain
    image: wordpress:latest
    expose:
      - 80
    restart: always
    environment:
      VIRTUAL_HOST: saqibrazzaq.com
      WORDPRESS_DB_HOST: db_node_domain:3306
      WORDPRESS_DB_USER: saqibrazzaq
      WORDPRESS_DB_PASSWORD: saqib123!
    container_name: wordpress
volumes:
  db_data:

networks:
  default:
    name: nginx-proxy